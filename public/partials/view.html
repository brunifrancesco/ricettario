
<div class="container" ng-controller="RicettaCtrl as rc">

<div class="form-group">
                <h1>
                    Cerca o visualizza una ricetta
                    <a ng-href="/#/recipes/create" class="btn btn-primary pull-right" id="btn_user_create">Aggiungi Ricetta</a>
                </h1>
                <hr>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="searchText" placeholder="Scrivi qui per cercare una ricetta">
                <hr>
            </div>

<h3>Elenco Ricette</h3> 
<div ng-repeat="ricetta in rc.ricettas | filter:searchText">
<div class="panel panel-default">
                <div class="panel-heading">
                    <b>{{ricetta.name}}</b>
                    <div class="btn-group btn-group-sm pull-right">
                        <button type="button" class="btn btn-primary" ng-click="rc.showRicetta(ricetta)">Mostra ricetta</button>
                        <button type="button" class="btn btn-danger" ng-click="rc.hideRicetta(ricetta)">Nascondi ricetta</button>
                    </div>
                </div>
                <div ng-show="ricetta.show" class="panel-body"><div >
                    <p><b>Categoria</b>: <a href="#" editable-text="ricetta.category">{{ ricetta.category || "empty" }}</a></p>
                    <p><b>Ingredienti: </b><a href="#" editable-text="ricetta.ingredients">{{ ricetta.ingredients || "empty" }}</a></p>
                    <p><b>Procedimento: </b><a href="#" editable-textarea="ricetta.procedure" e-rows="7" e-cols="40">{{ ricetta.procedure || "empty" }}</a></p>
                    <p>
                    <div class="btn-group btn-group-sm pull-right">
                        <button type="button" class="btn btn-primary" ng-click="rc.updateRicetta(ricetta)">Aggiorna ricetta</button>
                        <button type="button" class="btn btn-danger" ng-click="rc.deleteRicetta(ricetta)">Cancella ricetta</button>
                    </div>

                </div></div>
            </div>
</div>
</div>
