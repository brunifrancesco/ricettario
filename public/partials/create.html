<div class="container" ng-controller="CreateRicettaCtrl as crc">
    <h1>Crea ricetta</h1>

    <form id="CreateUserForm" name="CreateUserForm" class="form-horizontal" role="form"
          ng-submit="crc.createRicetta()">

        <div class="form-group">
            <label id="lbl_firstName" for="firstName" class="col-sm-4 control-label">Nome</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" id="name" placeholder=""
                       ng-model="crc.ricetta.name">
            </div>
        </div>
        
        <div class="form-group">
            <label id="lbl_firstName" for="firstName" class="col-sm-4 control-label">Categoria</label>

            <div class="col-sm-8">
                <select ng-model="crc.ricetta.category">
 					<option value="antipasti" selected>Antipasti</option>
					<option value="primi">Primi</option>
					<option value="secondi">Secondi</option>
					<option value="dolci">Dolci</option>
					<option value="altro">Altro</option>
				</select>
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_lastName" for="lastName" class="col-sm-4 control-label">Ingredienti</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="ingredients" id="ingredients" placeholder=""
                       ng-model="crc.ricetta.ingredients">
            </div>
        </div>

		<div class="form-group">
            <label id="lbl_lastName" for="lastName" class="col-sm-4 control-label">Procedura</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="procedure" id="procedure" placeholder=""
                       ng-model="crc.ricetta.procedure">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Annulla</a>

                <button type="submit" class="btn btn-success" id="btn_create">Crea ricetta</button>
            </div>
        </div>


    </form>
</div>
